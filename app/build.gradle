apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.find_carhelper"
        minSdkVersion rootProject.ext.android["minSdkVersion"]
        targetSdkVersion rootProject.ext.android["targetSdkVersion"]
        versionCode rootProject.ext.android["versionCode"]
        versionName rootProject.ext.android["versionName"]
        renderscriptTargetApi 25
        renderscriptSupportModeEnabled true
        multiDexEnabled true
        testInstrumentationRunner "com.android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    maven { url 'https://jitpack.io' }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api "com.android.support:support-v4:${SUPPORT_LIB_VERSION}"
    api "com.android.support:recyclerview-v7:${SUPPORT_LIB_VERSION}"
    api "com.android.support:gridlayout-v7:${SUPPORT_LIB_VERSION}"
    api "com.android.support:cardview-v7:${SUPPORT_LIB_VERSION}"
    api "com.android.support:appcompat-v7:${SUPPORT_LIB_VERSION}"
    api "com.android.support:design:${SUPPORT_LIB_VERSION}"
    api "io.reactivex.rxjava2:rxjava:$rootProject.rxjavaVerion"
    api "io.reactivex.rxjava2:rxandroid:$rootProject.rxAndroidVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    api 'org.greenrobot:eventbus:3.1.1'
    api "com.github.bumptech.glide:glide:${GLIDE_VERSION}"
    //图片选择
    api "com.zhihu.android:matisse:${MATISSE_VERSION}"
    api "com.github.chrisbanes:PhotoView:${PHOTO_VIEW_VERSION}"
    api 'com.wuhenzhizao:titlebar:1.1.4'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    api project(path: ':library-circledialog')
    api 'com.gjiazhe:wavesidebar:1.3'
    api 'com.github.razerdp:BasePopup:2.1.9'
    api 'com.contrarywind:Android-PickerView:4.1.7'
    api 'com.google.code.gson:gson:2.8.4'
}
